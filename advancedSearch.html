<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Advanced Search</title>
            <button class = "next-item"><a href = "index.html"><img src = "google-image-small.png" alt = "small google icon" weidth = "150"> </a></button>
            <link rel = "stylesheet" href = "styles.css">
        </head>
        <body>
            <p class = "head1">Advanced Search</p>
            <div class="line"></div>
            <div>
                <p class = "head2">Find pages with...</p>
            </div>
            <form action = "https://google.com/search">
                <table class = "head2">
                    <tr>
                        <td id = "field">all these words:</td>
                        <td><input type = "text" name = "as_q" id = "answer"></td>
                    </tr>
                    <tr>
                        <td id = "field">this exact word or phrase:</td>
                        <td><input type = "text" name = "as_epq" id = "answer"></td>
                    </tr>
                    <tr>
                        <td id = "field">any of these words:
                        </td>
                        <td><input type = "text" name = "as_oq" id = "answer"></td>
                    </tr>
                    <tr>
                        <td id = "field">none of these words:
                        </td>
                        <td><input type = "text" name = "as_eq" id = "answer"></td>
                    </tr>
                </table>
            <div >
                <button class = "advanced-button">Advanced Search</button>
            </div>
            </form>
        </body>
</html>
